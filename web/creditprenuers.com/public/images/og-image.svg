<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#f59e0b" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#3b82f6" opacity="0.05"/>
  
  <!-- CP Logo - centered and properly sized -->
  <g transform="translate(600, 220)">
    <!-- C letter with gold gradient -->
    <text x="-80" y="0" font-family="Georgia, serif" font-size="180" font-weight="bold" fill="url(#goldGrad)" text-anchor="middle" dominant-baseline="middle">C</text>
    <!-- P letter in silver/white -->
    <text x="80" y="0" font-family="Georgia, serif" font-size="180" font-weight="bold" fill="#e5e7eb" text-anchor="middle" dominant-baseline="middle">P</text>
  </g>
  
  <!-- CREDITPRENUERS text -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" letter-spacing="8">
    <tspan fill="#e5e7eb">CREDIT</tspan><tspan fill="#f59e0b">PRENEURS</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle">
    Build Credit. Build Wealth. Build Your Future.
  </text>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" fill="#64748b" text-anchor="middle">
    creditprenuers.com
  </text>
</svg>
